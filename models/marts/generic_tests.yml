
models:
  - name: fact_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null
          - relationships:
              arguments:
                to: ref('stg_tpch_orders')
                field: order_key

      - name: status_code
        tests:
          - accepted_values:
              arguments:
                values: ['P', 'O', 'F']
