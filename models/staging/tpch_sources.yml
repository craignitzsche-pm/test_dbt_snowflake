version: 2

sources:
  - name: tpch
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: orders
        columns:
          - name: o_orderkey
            tests: #tests the order key is unique and not null
              - unique
              - not_null
      - name: lineitem
        columns:
          - name: l_orderkey
            tests: #tests the foreign key relationship between lineitem.l_orderkey = orders.orderkey
              - relationships:
                  arguments:
                    to: source('tpch','orders')
                    field: o_orderkey